<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Converter</title>
</head>
<body>
    <h1>Date Format Converter</h1>
    <label for="inputDate">Input Date (m-d-Y):</label>
    <input type="text" id="inputDate" placeholder="mm-dd-yyyy" oninput="convertDateFormat()">
    
    <label for="outputDate">Output Date (Y-m-d):</label>
    <input type="text" id="outputDate" readonly>

    <script>
        function convertDateFormat() {
            var inputDateField = document.getElementById('inputDate');
            var outputDateField = document.getElementById('outputDate');

            var inputDate = inputDateField.value;
            var parts = inputDate.split('-');
            
            if (parts.length === 3) {
                var month = parts[0];
                var day = parts[1];
                var year = parts[2];
                
                // Format the date as Y-m-d
                var outputDate = year + '-' + month + '-' + day;
                outputDateField.value = outputDate;
            } 
            else {
                // Clear the output field if the input format is incorrect
                outputDateField.value = '';
            }
        }
    </script>
</body>
</html>
